name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Minify CSS and JS
      run: npm run build

    - name: Install Wrangler
      run: npm install -g @cloudflare/wrangler

    - name: Configure Wrangler with Cloudflare API token
      run: echo "CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV

    - name: Deploy to Cloudflare
      run: |
        wrangler publish
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    - name: Verify uploaded files
      run: |
        echo "Checking accessibility of the minified files"
        curl -I "https://test-new-dkw.pages.dev/css/style.min.css"
        curl -I "https://test-new-dkw.pages.dev/js/scripts.min.js"
